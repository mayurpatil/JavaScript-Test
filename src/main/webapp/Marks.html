<html>
   <head>Find best of three numbers
       <title>Javascript to find Best of two numbers</title>
  </head>
  <body>
      <script>
           function calculate()
            {
               var v1 = parseInt(document.getElementById("T1").value);
               var v2 = parseInt(document.getElementById("T2").value);
               var v3 = parseInt(document.getElementById("T3").value);
               var result = (v1 + v2 + v3) - parseInt(Math.min(v1, v2, v3));
               document.getElementById("result").innerHTML = result;
            }
      </script>
   <form id="myform">
       <table>
          <tr>
          <td> 
           sub-marks1: <input type="text" id="T1">
          </td>
         </tr>
        <tr>
          <td>sub-marks2:<input type="text" id="T2"></td>
       </tr> 
       <tr>
          <td>sub-marks2:<input type="text" id="T3"></td>
       </tr>
      <center>
           <tr align="center"> 
          <td><input type="button" value="calculate" OnClick="calculate();"></td>
       </tr>
         
      </center>
     </table></form>
 </body>
       <p id="result"></p>
</html>
